<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Building Construction Survey</title>
  </head>

  <body>
    <h1 id="title">Bulding Construction survey</h1>
    <p id="description">This process includes setting out reference points, elevations, and layout information to guide contractors from start to finish. </p>
    <form id="survey-form">
      <label id="name-label" for="name"> Name:</label>
<input type="name" id="name" name="name" required placeholder="Enter your name "><br></br>
    
<label id="number-label" for="number">Number:</label>
    <input type="number" id="number" name="number" min="10" max="15" required placeholder="Enter your number" ><br></br>

   
    <label id="email-label" for="email">Email:</label>
    <input type="email" id="email" name="email" required placeholder="Enter your email number"><br></br>
    
   <label for="dropdown">What is your role in construction?</label>
    <select id="dropdown" name="role" required>
      value="engineer">Engineer</option>
      <option value="contractor">Contractor</option>
 <option value="architect">Architect</option>
      <option value="student">Student</option>
    </select><br></br>

    <label>How satisfied are you with current site planning tools?</label><br>
    <label><input type="radio" name="satisfaction" value="satisfied" required> Satisfied</label><br>
    <label><input type="radio" name="satisfaction" value="neutral"> Neutral</label><br>
    <label><input type="radio" name="satisfaction" value="unsatisfied"> Unsatisfied</label><br></br>

  
   
  <label for="comments">Additional Comments:</label>
    <textarea id="comments" name="comments" rows="1" placeholder="Leave your comments here"></textarea><br></br>

    <form id="survey-form">
  <!-- Other form fields like name, email, etc. -->

  <p>What areas of construction are you interested in?</p>
  <label><input type="checkbox" name="interest" value="archtecture" />Archtecture</label><br/>
  <label><input type="checkbox" name="interest" value="technical-drawing" />Technical Drawings</label><br />
  <label><input type="checkbox" name="interest" value="reinforcement" />Reinforcement</label><br />


     <button type="submit" id="submit">Submit</button>


</form>

  </form>


  </body>
</html>
