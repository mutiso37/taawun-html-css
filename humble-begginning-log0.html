<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Humble Beginning Logo</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #f8f8f8;
      font-family: 'Georgia', serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .logo-wrapper {
      width: 400px;
      height: 400px;
      position: relative;
    }

    .logo-circle {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background-color: white;
      border: 8px solid #b30000;
      position: relative;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .logo-text {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 90%;
      text-align: center;
      font-weight: bold;
      font-size: 16px;
      color: #b30000;
      letter-spacing: 1px;
      line-height: 1.4;
    }

    .logo-icon {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 64px;
      color: #6a0dad;
    }

    .logo-banner {
      position: absolute;
      bottom: 25px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #b30000;
      color: white;
      padding: 10px 25px;
      border-radius: 30px;
      font-weight: bold;
      font-size: 13px;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
      text-align: center;
    }

  </style>
</head>
<body>

  <div class="logo-wrapper">
    <div class="logo-circle">
      <div class="logo-text">
        HUMBLE BEGINNING<br/>INTERNATIONAL MINISTRIES
      </div>

      
      <div class="logo-icon"><div class="logo-icon">
  <img src="dove.png" alt="Dove" width="80">
</div>
</div>

      <div class="logo-banner">
        MOTTO: Reaching the Reached and Unreached
      </div>
    </div>
  </div>

</body>
</html>
