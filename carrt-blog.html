<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Checkout Page</title>
</head>

<body>
  <h1>Checkout</h1>

  <section>
    <h2>Your Cart</h2>
    <p>
      <img src="https://previews.123rf.com/images/frugo/frugo1304/frugo130400791/19232545-old-wooden-cart.jpg" alt="my cart">
      Here is the cart photo
    </p>
  </section>

  <section>
    <h2>Payment Information</h2>
    <form>
      <label for="card-name">Name on Card:</label>
      <input id="card-name" name="card-name" required aria-required="true" />

      <label for="card-number">Card Number:</label>
      <input id="card-number" name="card-number" required aria-required="true" />
    </form>
  </section>

</body>

</html>
