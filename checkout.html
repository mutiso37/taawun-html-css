<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Checkout Page</title>
</head>
<body>
    <h1>Checkout</h1>

    <section>
        <h2>Your Cart</h2> 
        <figure>
            <img src="https://media.istockphoto.com/id/1373017581/photo/donkey-cart-near-swakopmund.jpg?s=1024x1024&w=is&k=20&c=7m2ZiuDXr8xFhBL9UP1GzGMl0GzrVr0LWfG6KwA8UqQ=" alt="two donkeys pulling cart" width="300" height="300">
        </figure> 
        <p>This is a wooden cart</p>
    </section> 

    <section>
        <h2>Payment Information</h2> 
        <form>
            
            <label for="card-name">Card Name:</label>
            <input type="text" id="card-name" name="card-name"  aria-required="true" required>
            <br><br>

            <label for="card-number">Card Number:</label>
            <input type="number" id="card-number" name="card-number"  aria-required="true"required >
            <br><br>
        </form> 
    </section> 
</body>
</html>
